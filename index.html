<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanksgiving Break CSS Grid Practice</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="recipe-container">
      <div class="header">
        <h1>Chocolate Chip Cookies</h1>
      </div>

      <div class="image">
        <img
          src="images/pexels-photo-1775283.jpeg"
          alt="Chocolate chip cookies"
        />
      </div>

      <div class="ingredients">
        <h2>Ingredients</h2>
        <ul>
          <li>2 cups flour</li>
          <li>1 cup butter</li>
          <li>1 cup sugar</li>
          <li>2 eggs</li>
          <li>2 cups chocolate chips</li>
        </ul>
      </div>

      <div class="instructions">
        <h2>Instructions</h2>
        <ol>
          <li>Preheat oven to 375Â°F</li>
          <li>Mix butter and sugar</li>
          <li>Add eggs and flour</li>
          <li>Fold in chocolate chips</li>
          <li>Bake for 10 minutes</li>
        </ol>
      </div>
    </div>
  </body>
</html>
